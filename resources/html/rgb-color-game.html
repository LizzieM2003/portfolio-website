<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>RGB Color Game</title>
		<link rel="stylesheet" href="../css/rgb-color-game-styles.css">
	</head>
	<body id="body">
		<div class="container">
			<header>
				<h1>The Great RGB Colour Game</h1>
				<h2>Colour: <span id="color">rgb(255, 0, 0)</span></h2>
			</header>
			
			<nav>
				<ul class="menu">
					<li class="active level-item" id="easy">Easy</li>
					<li id="hard" class="level-item">Hard</li>
					<li id="expert" class="level-item">Expert</li>
					<li class="game-item" id="reset"><span id="game-play">Reset</span></li>
					<li class="game-item"><a href="https://en.wikipedia.org/wiki/RGB_color_model" target="_blank">Help</a></li>
				</ul>
				
			</nav>
			
			<div class="game">
				
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
		<script src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://cdn.jsdelivr.net/selectivizr/1.0.3b/selectivizr.min.js"></script>
		<script src="../js/polyfill.min.js"></script>
		<script src="../js/rgb-color-game-transpiled.js"></script>
	</body>
	
</html>
